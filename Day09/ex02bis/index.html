<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do or not to do</title>
    <style>
        body{background-color: #1f1f1f;text-align: center;}
        #main-wrapper{margin-top: 50px; display:inline-block;}
        #button{padding: 15px; width: 100px;}
        #ft_list{border: 2px solid orange; padding: 15px;}
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="todo.js"></script>
</head>
<body>
<div><button id="button">New</button></div>
<div id="main-wrapper">

    <div id="ft_list">
        <script>
            var i = 0;
            var cname = "todo_" + i;
            while (i < 100)
            {
                if (getCookie(cname) != "")
                    loadDiv(getCookie(cname), cname);
                i++;
                cname = "todo_" + i;
            }
        </script>
    </div>

</div>
</body>
</html>
